{% extends 'bookings/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Welcome to EternalSoundzHI</h1>
      <p>Book a DJ for your next event today!</p>
    </div>
  </div>
</div>


<div id="calendar"></div>

    <div class="modal" id="booking-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Booking Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="booking-form" action="/bookings/create" method="POST">
                        {% csrf_token %}
                 <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="event-start">Event Start:</label>
                <input type="datetime-local" id="event-start" name="event_start" required><br>

                <label for="event-end">Event End:</label>
                <input type="datetime-local" id="event-end" name="event_end" required><br>

               <label for="event-details">Event Details:</label>
                <textarea id="event-details" name="event_details" rows="5" required></textarea><br>

                <label for="event-type">Event Type:</label>
                <input type="text" id="event-type" name="event_type" required><br>

                <label for="sound-package">Sound Package:</label>
                <select id="sound-package" name="sound_package" required>
                    <!-- Options for sound package selection -->
                </select><br>

                <label for="light-package">Light Package:</label>
                <select id="light-package" name="light_package" required>
                    <!-- Options for light package selection -->
                </select><br>

                <label for="event-details">Event Details:</label>
                <textarea id="event-details" name="event_details" required></textarea><br>

                <label for="add-ons">Add-Ons:</label>
                <select id="add-ons" name="add_ons" multiple>
                    <!-- Options for add-on selection -->
                </select><br>
                <label for="total-price">Total Price:</label>
                <input type="text" id="total-price" name="total_price" readonly>
                <button type="submit">Book</button>
       </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Book</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'bookings/scripts.js' %}"></script>


{% endblock %}
